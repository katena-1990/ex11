<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h2 class="title">Fetured Items</h2>
        <p class="text">Shop for items based on what we featured in this week</p>
    </div>

    <script src="data.js"></script>
    <script>
        const json = JSON.parse(dataElement);
        const contentEl = document.querySelector('.content');
        const topEl = document.createElement('div');
        topEl.classList.add('top__content');
        // const cart = [];
        // const cartEl = document.createElement('div');
        json.forEach(jsonEl => {

            // () => {
            //     cart.push(jsonEl);
            //     updateCart();
            // }
            const itemEl = document.createElement('div');
            itemEl.classList.add('product__item');

            const productEl = document.createElement('div');
            productEl.classList.add('product__photo');

            const imgEl = document.createElement('img');
            imgEl.classList.add('photo');
            imgEl.src = jsonEl.img_src;
            imgEl.alt = 'photo';
            imgEl.style.width = '360px';
            imgEl.style.height = '420px';

            const buttonEl = document.createElement('div');
            buttonEl.classList.add('button');

            const btnEl = document.createElement('button');
            btnEl.classList.add('product__item-btn');
            btnEl.type = 'button';

            const basketEl = document.createElement('img');
            basketEl.src = jsonEl.img_basket;
            basketEl.alt = 'btn_basket';

            const spanEl = document.createElement('span');
            spanEl.textContent = jsonEl.span;


            const textEl = document.createElement('div');
            textEl.classList.add('text__content');

            const subtitleEl = document.createElement('h3');
            subtitleEl.classList.add('subtitle');
            subtitleEl.textContent = jsonEl.subtitle;

            const txtEl = document.createElement('p');
            txtEl.classList.add('txt');
            txtEl.textContent = jsonEl.desc;

            const priceEl = document.createElement('p');
            priceEl.classList.add('price');
            priceEl.textContent = jsonEl.price;

            topEl.appendChild(itemEl);
            itemEl.appendChild(productEl);
            productEl.appendChild(imgEl);
            productEl.appendChild(buttonEl);
            buttonEl.appendChild(btnEl);
            btnEl.appendChild(basketEl);
            btnEl.appendChild(spanEl);

            itemEl.appendChild(textEl);
            textEl.appendChild(subtitleEl);
            textEl.appendChild(txtEl);
            textEl.appendChild(priceEl);
        });

        contentEl.appendChild(topEl)
    </script>
</body>

</html>
